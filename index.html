<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <h1></h1>
    <button>click me</button> -->

    <div class="calculator">
        <div class="screen">123</div>
        <div class="calc-buttons">
          <div class="calc-row">
            <button id="clear" class="calc-button double" value="C">C</button>
            <button id="backspace" class="calc-button" value="←">←</button>
            <button id="sum" class="calc-button opreation" value="+">+</button>
          </div>
          <div class="calc-row">
            <button class="calc-button" value="7">7</button>
            <button class="calc-button" value="8">8</button>
            <button class="calc-button" value="9">9</button>
            <button id="subtract" class="calc-button opreation" value="-">-</button>
          </div>
          <div class="calc-row">
            <button class="calc-button" value="4">4</button>
            <button class="calc-button" value="5">5</button>
            <button class="calc-button" value="6">6</button>
            <button id="multiply" class="calc-button opreation" value="×">×</button>
          </div>
          <div class="calc-row">
            <button class="calc-button" value="1">1</button>
            <button class="calc-button" value="2">2</button>
            <button class="calc-button" value="3">3</button>
            <button id="divide" class="calc-button opreation" value="/">/</button>
          </div>
          <div class="calc-row">
            <button class="calc-button triple" value="0">0</button>
            <button id="equal" class="calc-button opreation" value="=">=</button>
          </div>
        </div>
      </div>
      </div>
    </main>

    
</body>
<script src="./js/index.js"></script>
</html>
