<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <!-- <h1></h1>
    <button>click me</button> -->

   <div class="main">
    <form  class="calculatorform" >
        <div class="screen">
            <input type="text" name="screen" id="" readonly>
        </div>
        <div class="btn">
            <button type="button" value="clear" class="clearbtn" onclick="clear()" >Clear</button>
        </div>

        <div class="btn">
           <button type="button" class="numbers" value="1" onclick="valuebutton(this)">1</button>
           <button type="button" class="numbers" value="2" onclick="valuebutton(this)">2</button>
           <button type="button" class="numbers" value="3" onclick="valuebutton(this)">3</button>
           <button type="button" class="numbers" value="+" onclick="valuebutton(this)">+</button>
        </div>

        <div class="btn">
            <button type="button" class="numbers" value="4" onclick="valuebutton(this)">4</button>
            <button type="button" class="numbers" value="5" onclick="valuebutton(this)">5</button>
            <button type="button" class="numbers" value="6" onclick="valuebutton(this)">6</button>
            <button type="button" class="numbers" value="-" onclick="valuebutton(this)">-</button>
         </div>

         <div class="btn">
            <button type="button" class="numbers" value="0" onclick="valuebutton(this)">0</button>
            <button type="button" class="numbers" value="/" onclick="valuebutton(this)">/</button>
            <button type="button" class="numbers" value="=" onclick="valuebutton(this)">=</button>
            
         </div>

         <div class="btn">
            <button type="button" class="numbers" value="1" onclick="valuebutton(this)">1</button>
            <button type="button" class="numbers" value="2" onclick="valuebutton(this)">2</button>
            <button type="button" class="numbers" value="3" onclick="valuebutton(this)">3</button>
            <button type="button" class="numbers" value="+" onclick="valuebutton(this)">+</button>
         </div>
        

    </form>
   </div>
    
</body>
<script src="./js/index.js"></script>
</html>
